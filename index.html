<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #0d0407; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Arial', sans-serif; 
        }
        h1 { 
            position: absolute; 
            top: 15%; 
            text-align: center; 
            font-size: 26px; 
            color: #ffb3c6;
            letter-spacing: 2px; 
            text-shadow: 0 0 15px #ff2a6d; 
            animation: fadeIn 3s ease-in; 
            z-index: 10; 
            pointer-events: none;
            width: 90%;
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        @keyframes fadeIn { 
            0% { opacity: 0; transform: translateY(-20px); } 
            100% { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>
    <h1>¡Feliz 14 de Febrero!</h1>
    <canvas id="lienzo"></canvas>
    
    <script>
        const canvas = document.getElementById("lienzo");
        const ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let escala = 0;
        let anguloRotacion = 0;

        function dibujarFlor() {
            // Limpiamos la pantalla por completo en cada fotograma
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            // Movemos el eje al centro de la pantalla
            ctx.translate(canvas.width / 2, canvas.height / 2 + 20);
            
            // Aplicamos el crecimiento y la rotación suave
            ctx.scale(escala, escala);
            ctx.rotate(anguloRotacion);

            // Dibujamos 8 pétalos
            let cantidadPetalos = 8;
            for (let i = 0; i < cantidadPetalos; i++) {
                ctx.rotate((Math.PI * 2) / cantidadPetalos);
                ctx.beginPath();
                
                // Curvas para darle forma orgánica al pétalo
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(60, -60, 120, 0);
                ctx.quadraticCurveTo(60, 60, 0, 0);
                
                // Color rosa vibrante con un poco de transparencia
                ctx.fillStyle = "rgba(255, 42, 109, 0.85)"; 
                ctx.fill();
                
                // Borde del pétalo
                ctx.strokeStyle = "#ffb3c6";
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Dibujamos el centro amarillo de la flor
            ctx.beginPath();
            ctx.arc(0, 0, 25, 0, Math.PI * 2);
            ctx.fillStyle = "#ffcc00"; 
            ctx.fill();
            
            // Le damos un brillo al centro
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ffcc00";

            ctx.restore();

            // Lógica de la animación
            if (escala < 1) {
                escala += 0.015; // Velocidad de crecimiento
            }
            anguloRotacion += 0.003; // Velocidad de giro

            requestAnimationFrame(dibujarFlor);
        }

        // Iniciamos la animación
        dibujarFlor();

        // Ajuste si se gira la pantalla del teléfono
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
