<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #0d0407; /* Fondo oscuro elegante */
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Arial', sans-serif; 
            flex-direction: column; 
        }
        h1 { 
            position: absolute; 
            top: 15%; 
            text-align: center; 
            font-size: 26px; 
            color: #ffb3c6;
            letter-spacing: 2px; 
            text-shadow: 0 0 15px #ff2a6d; 
            animation: fadeIn 4s ease-in; 
            z-index: 10; 
            pointer-events: none;
            width: 90%;
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        @keyframes fadeIn { 
            0% { opacity: 0; transform: translateY(-20px); } 
            100% { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>
    <h1>¡Feliz 14 de Febrero!</h1>
    <canvas id="lienzo"></canvas>
    
    <script>
        const canvas = document.getElementById("lienzo");
        const ctx = canvas.getContext("2d");
        
        // Ajustar tamaño a la pantalla del celular
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let frameCount = 0;

        function animarFlor() {
            // Un fondo semitransparente en cada frame para crear un ligero resplandor
            ctx.fillStyle = "rgba(13, 4, 7, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2 + 30); // Centrado un poco más abajo
            
            // Matemática de la flor (crecimiento en espiral áurea)
            let n = frameCount;
            let c = 7; // Escala de separación de los pétalos
            let a = n * 137.5; // Ángulo áureo
            let r = c * Math.sqrt(n);
            
            // Coordenadas cartesianas
            let x = r * Math.cos(a * Math.PI / 180);
            let y = r * Math.sin(a * Math.PI / 180);
            
            // Colores que van variando entre rosas, rojos y magenta
            let hue = (a % 50) + 320; 
            
            ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
            ctx.shadowBlur = 10;
            ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
            
            ctx.beginPath();
            // Tamaño de cada pétalo dibujado
            ctx.arc(x, y, 4 + (n * 0.005), 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Limitar el crecimiento para que no cubra toda la pantalla
            if (frameCount < 1000) {
                frameCount++;
                requestAnimationFrame(animarFlor);
            }
        }

        // Iniciar la animación
        animarFlor();

        // Reajustar si giran el teléfono
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            frameCount = 0; // Reinicia la flor si se cambia la pantalla
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            animarFlor();
        });
    </script>
</body>
</html>
